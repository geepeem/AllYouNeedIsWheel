<!-- 
Page Header Component
Usage: Include this file at the top of your page content.
Parameters: 
- title: Page title
- subtitle: Optional subtitle or description
- show_actions: Whether to show action buttons (default: false)
-->

<!-- Default parameter values -->
{% set show_actions = show_actions|default(false) %}

<div class="row mb-4">
    <div class="col-md-{% if show_actions %}9{% else %}12{% endif %}">
        <h1>{{ title }}</h1>
        {% if subtitle %}
        <p class="lead">{{ subtitle }}</p>
        {% endif %}
    </div>
    
    {% if show_actions %}
    <div class="col-md-3 d-flex align-items-center justify-content-end">
        <div class="btn-group">
            {{ action_buttons|safe }}
        </div>
    </div>
    {% endif %}
</div>
