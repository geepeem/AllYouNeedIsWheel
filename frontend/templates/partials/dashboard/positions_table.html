<!-- Positions Table Section -->
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Current Positions (Stocks & Options)</h5>
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-primary" id="refresh-positions">
                        <i class="bi bi-arrow-repeat"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Shares</th>
                                <th>Avg Cost</th>
                                <th>Current Price</th>
                                <th>Market Value</th>
                                <th>Unrealized P&L</th>
                            </tr>
                        </thead>
                        <tbody id="positions-table-body">
                            <tr>
                                <td colspan="6" class="text-center">Loading positions data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted">This table shows all your current stock and option positions with their unrealized profit/loss. Click Refresh to update with the latest market prices.</small>
            </div>
        </div>
    </div>
</div>
